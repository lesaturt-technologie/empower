
<div class="row">
      <div class="list-group col-sm-12">
          <span class="list-group-item" *ngFor="let feature of features; let i = index">
          <h3 class="list-group-item-heading">
              {{feature.name}}
              <button class="btn btn-danger pull-right" (click)="onDeleteFeatures(feature)">
                  <span class="glyphicon glyphicon-minus">supprimer</span>
              </button>
          </h3>
          <div class="row">
            <button type="button" class="btn" [ngClass]="status? 'btn-danger':'btn-warning'" (click)="PublierFeatures(feature,i)" [value]="status?'Deplublier':'Publier'">Publier</button>
          </div>
          </span> 
      </div>
</div>
