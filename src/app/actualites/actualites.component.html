<div class="animsition">        
    <!-- Feature post -->
<section class="bg0">
    <div class="container">
        <div class="row m-rl--1">
                <div class="col-md-6 p-rl-1 p-b-2">
                    <div *ngFor="let feat of featactualites; first as isFirst;">
                        <div *ngIf="isFirst" class="bg-img1 size-a-3 how1 pos-relative" [style.backgroundImage]="'url('+feat.photo+')'">
                            <a (click)="onViewActualite(i)" class="dis-block how1-child1 trans-03"></a>
        
                            <div class="flex-col-e-s s-full p-rl-25 p-tb-20">
                                <a href="#" class="dis-block how1-child2 f1-s-2 cl0 bo-all-1 bocl0 hov-btn1 trans-03 p-rl-5 p-t-2">
                                    {{feat.categorie.name}}
                                </a>
        
                                <h3 class="how1-child2 m-t-14 m-b-10">
                                    <a (click)="onViewActualite(i)" class="how-txt1 size-a-6 f1-l-1 cl0 hov-cl10 trans-03">
                                        {{feat.title}}
                                    </a>
                                </h3>
        
                                <span class="how1-child2">
                                    <span class="f1-s-4 cl11">
                                        {{feat.author}}
                                    </span>
        
                                    <span class="f1-s-3 cl11 m-rl-3">
                                        -
                                    </span>
        
                                    <span class="f1-s-3 cl11">
                                        {{feat.createAt}}
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-rl-1">
                        <div class="row m-rl--1" >
                            <div *ngFor="let feat of featactualites; last as isLast; first as isFirst;" class="p-rl-1">
                                <div class="col-12 p-rl-1 p-b-2" *ngIf="isLast">
                                    <div class="bg-img1 size-a-4 how1 pos-relative" [style.backgroundImage]="'url('+feat.photo+')'">
                                        <a href="blog-detail-01.html" class="dis-block how1-child1 trans-03"></a>
        
                                        <div class="flex-col-e-s s-full p-rl-25 p-tb-24">
                                            <a href="#" class="dis-block how1-child2 f1-s-2 cl0 bo-all-1 bocl0 hov-btn1 trans-03 p-rl-5 p-t-2">
                                                {{feat.categorie.name}}
                                            </a>
        
                                            <h3 class="how1-child2 m-t-14">
                                                <a href="blog-detail-01.html" class="how-txt1 size-a-7 f1-l-2 cl0 hov-cl10 trans-03" style="color: white;">
                                                    {{feat.title}}
                                                </a>
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                                </div>
                                <div style="display: inherit;">
                                    <div style="display: contents;" *ngFor="let feat of featactualites; last as isLast; first as isFirst;">
                                        <div class="col-lg-6 p-rl-1 p-b-2" *ngIf="!isLast && !isFirst">
                                            <div class="bg-img1 size-a-5 how1 pos-relative" [style.backgroundImage]="'url('+feat.photo+')'">
                                                <a href="blog-detail-01.html" class="dis-block how1-child1 trans-03"></a>
                
                                                <div class="flex-col-e-s s-full p-rl-25 p-tb-20">
                                                    <a href="#" class="dis-block how1-child2 f1-s-2 cl0 bo-all-1 bocl0 hov-btn1 trans-03 p-rl-5 p-t-2">
                                                        {{feat.categorie.name}}
                                                    </a>
                
                                                    <h3 class="how1-child2 m-t-14">
                                                        <a href="blog-detail-01.html" class="how-txt1 size-h-1 f1-m-1 cl0 hov-cl10 trans-03">
                                                            {{feat.title}}
                                                        </a>
                                                    </h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                </div>
        </div>
    </div>
</section>
