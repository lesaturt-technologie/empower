<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Connexion</h2>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="password" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Mot de Passe</label>
                <input type="text" id="password" class="form-control" formControlName="password">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="signInForm.invalid">Connexion</button>
            <p routerLinkActive="active"><a class="btn btn-sm btn-outline-secondary" routerLink="auth/signup">Cr√©er un compte</a></p>
        </form>
        <p class="text-danger">{{ errorMessage }}</p>
    </div>
</div>
