<header>
    <!-- Header desktop -->
    <div class="container-menu-desktop">
        <!-- Header Mobile -->
        <div class="wrap-header-mobile">
            <!-- Logo moblie -->		
            <div class="logo-mobile">
                <a href="index.html"><img src="images/icons/logo-01.png" alt="IMG-LOGO"></a>
            </div>

            <!-- Button show menu -->
            <div class="btn-show-menu-mobile hamburger hamburger--squeeze m-r--8">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </div>
        </div>
        
        <!--  -->
        <div class="wrap-logo container">
            <!-- Logo desktop -->		
            <div class="logo">
                <a href="index.html"><img src="images/icons/logo-01.png" alt="LOGO"></a>
            </div>	

            <!-- Banner -->
            <div class="banner-header">
                <a href="#"><img [src]="layout.navBarFile" [alt]="layout.navBarResume"></a>
            </div>
        </div>	
        
        <!--  -->
        <div class="wrap-main-nav">
            <div class="main-nav show-main-nav">
                <!-- Menu desktop -->
                <nav class="menu-desktop">
                    <a class="logo-stick" href="index.html">
                        <img src="images/icons/logo-01.png" alt="LOGO">
                    </a>

                    <ul class="main-menu">
                        <li class="main-menu-active">
                            <a href="index.html">Page</a>
                            <ul class="sub-menu">
                                <li routerLinkActive="active"><a routerLink="empower">Empower</a></li>
                                <li routerLinkActive="active"><a routerLink="empower">Actualite</a></li>
                                <li routerLinkActive="active"><a routerLink="empower">Structure</a></li>
                                <li routerLinkActive="active"><a routerLink="empower">...</a></li>
                            </ul>
                        </li>
                            <li *ngFor="let groupe of actualites | groupBy:'categorie.groupe' | pairs; let i = index;" class="mega-menu-item">
                                <a href="category-01.html">{{groupe[0]}}</a>

                                <div class="sub-mega-menu">
									<div class="nav flex-column nav-pills" role="tablist">
										<a class="nav-link active" data-toggle="pill" href="#{{groupe[0]}}-155" role="tab" aria-expanded="true">Toutes</a>
                                        
                                        <a *ngFor="let actualite of actualites | groupBy:'categorie.name' | pairs; let a = index;" [ngStyle]="{'display':groupe[0] === actualite[1][0].categorie.groupe ? ' ' : 'none' }" class="nav-link" data-toggle="pill" href="#{{groupe[0]}}-{{a}}" role="tab" aria-expanded="false">{{actualite[0]}}</a>
									</div>

									<div class="tab-content">
										<div class="tab-pane active" id="{{groupe[0]}}-155" role="tabpanel" aria-expanded="true">
                                            
											<div class="row" *ngFor="let actualite of actualites | groupBy:'categorie.name' | pairs; let y = index;" [ngStyle]="{'display':groupe[0] === actualite[1][0].categorie.groupe ? ' ' : 'none' }">
                                                <div class="col-3" style="cursor: pointer;" *ngFor="let val of actualite[1].slice(-4); let z = index" (click)=onViewActualite(z)>
													<!-- Item post -->	
													<div>
														<a (click)=onViewActualite(z) class="wrap-pic-w hov1 trans-03">
															<img [src]="val.photo" [alt]="val.title">
														</a>

														<div class="p-t-10">
															<h5 class="p-b-5">
																<a (click)=onViewActualite(z) class="f1-s-5 cl3 hov-cl10 trans-03">
																	{{val.title}}
																</a>
															</h5>

															<span class="cl8">
																<a href="#" class="f1-s-6 cl8 hov-cl10 trans-03">
																	{{actualite[0]}}
																</a>

																<span class="f1-s-3 m-rl-3">
																	-
																</span>

																<span class="f1-s-3">
																	{{val.createAt}}
																</span>
															</span>
														</div>
													</div>
												</div>
											</div>
										</div>

										<div *ngFor="let actualite of actualites | groupBy:'categorie.name' | pairs; let y = index;" [ngStyle]="{'display':groupe[0] === actualite[1][0].categorie.groupe ? ' ' : 'none' }" class="tab-pane" id="{{groupe[0]}}-{{y}}" role="tabpanel" aria-expanded="false">
											<div class="row">
												<div class="col-3" *ngFor="let val of actualite[1].slice(-4); let w = index" [ngStyle]="{'display':val.categorie.name === actualite[0] && groupe[0] === val.categorie.groupe ? ' ' : 'none' }">
													<!-- Item post -->	
													<div>
														<a (click)=onViewActualite(w) class="wrap-pic-w hov1 trans-03">
															<img [src]="val.photo" [alt]="val.title">
														</a>

														<div class="p-t-10">
															<h5 class="p-b-5">
																<a (click)=onViewActualite(w) class="f1-s-5 cl3 hov-cl10 trans-03">
																	{{val.title}}
																</a>
															</h5>

															<span class="cl8">
																<a href="#" class="f1-s-6 cl8 hov-cl10 trans-03">
																	{{actualite[0]}}
																</a>

																<span class="f1-s-3 m-rl-3">
																	-
																</span>

																<span class="f1-s-3">
																	{{val.createAt}}
																</span>
															</span>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
                            </li>
                        <li>
                            <a href="#">Features</a>
                            <ul class="sub-menu">
                                <li><a href="category-01.html">Category Page v1</a></li>
                                <li><a href="category-02.html">Category Page v2</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>	
    </div>
</header>
