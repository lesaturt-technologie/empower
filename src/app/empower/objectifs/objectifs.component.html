<!--====== ABOUT PART START ======-->

<section class="about-area pt-70">
    <div class="about-shape-2">
        <img src="assets/images/about-shape-2.svg" alt="shape">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 order-lg-last">
                <div class="about-content mt-50 wow fadeInLeftBig" data-wow-duration="1s" data-wow-delay="0.5s" routerLinkActive="active">
                    <div class="section-title">
                        <div class="line"></div>
                        <h3 class="title">{{objectif.libelle1}} <span> {{objectif.libelle2}}</span></h3>
                    </div> <!-- section title -->
                    <p class="text">{{objectif.resume}}</p>
                    <a (click)="onViewObjectif()" class="main-btn">En savoir plus ...</a>
                </div> <!-- about content -->
            </div>
            <div class="col-lg-6 order-lg-first">
                <div class="about-image text-center mt-50 wow fadeInRightBig" data-wow-duration="1s" data-wow-delay="0.5s">
                    <img [src]="objectif.profile" [alt]="objectif.resume">
                </div> <!-- about image -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>
