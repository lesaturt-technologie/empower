<section class="bg0 p-t-60 p-b-35">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 p-b-20">
                <div class="how2 how2-cl4 flex-s-c m-r-10 m-r-0-sr991">
                    <h3 class="f1-m-2 cl3 tab01-title">
                        Rapports d'activit√©s
                    </h3>
                </div>

                <div class="row p-t-35">
                    <div class="col-sm-6 p-r-25 p-r-15-sr991" *ngFor="let rapport of rapports; let i = index">
                        
                        <!-- Item latest -->	
                        <div class="m-b-45">
                            <a (click)="open(content)" class="wrap-pic-w hov1 trans-03">
                                <img [src]="rapport.cover" [alt]="rapport.resume">
                            </a>

                            <div class="p-t-16">
                                <h5 class="p-b-5">
                                    <a (click)="open(content, i)" style="cursor: pointer;" class="f1-m-3 cl2 hov-cl10 trans-03">
                                        {{rapport.libelle}}
                                    </a>
                                </h5>

                                <span class="cl8">
                                    <a href="#" class="f1-s-4 cl8 hov-cl10 trans-03">
                                        by Empower Cameroon
                                    </a>

                                    <span class="f1-s-3 m-rl-3">
                                        -
                                    </span>

                                    <span class="f1-s-3">
                                        {{rapport.periode}}
                                    </span>
                                </span>
                            </div>
                        </div>
                        <ng-template #content let-c="close" let-d="dismiss">
                            
                            <div class="modal-body">
                                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                  <div class="embed-responsive embed-responsive-4by3">
                                        <object  class="embed-responsive-item" id="style-3" [data]="url" type="application/pdf" internalinstanceid="9" [title]="rapport.resume">
                                            <p>Your browser isn't supporting embedded pdf files. You can download the file
                                                <a href="/">here</a>.</p>
                                        </object>
                                    </div>
                            </div>
                          </ng-template>

                    </div>
                </div>
            </div>

            <div class="col-md-10 col-lg-4">
                <div class="p-l-10 p-rl-0-sr991 p-b-20">
                    <!-- Video -->
                    <div class="p-b-55">
                        <div>
                            <div class="wrap-pic-w pos-relative">
                                <video style="width: 100%;height: fit-content;" controls="controls" #videoPlayer
                                [src]="layout.videoFile">
                                </video>
                                
                                <button class="s-full ab-t-l flex-c-c fs-32 cl0 hov-cl10 trans-03" data-toggle="modal" data-target="#modal-video-01">
                                    <span class="fab fa-youtube"></span>
                                </button>
                            </div>

                            <div class="p-tb-16 p-rl-25 bg3">
                                <h5 class="p-b-5">
                                    <a href="#" class="f1-m-3 cl0 hov-cl10 trans-03">
                                        {{layout.videoResume}}
                                    </a>
                                </h5>

                                <span class="cl15">
                                    <a href="/empower" class="f1-s-4 cl8 hov-cl10 trans-03">
                                        by Empower Cameroun
                                    </a>
                                </span>
                            </div>
                        </div>	
                    </div>
                        
                    <!-- Subscribe -->
                    <div class="bg10 p-rl-35 p-t-28 p-b-35 m-b-55">
                        <h5 class="f1-m-5 cl0 p-b-10">
                            Subscribe
                        </h5>

                        <p class="f1-s-1 cl0 p-b-25">
                            Get all latest content delivered to your email a few times a month.
                        </p>

                        <form class="size-a-9 pos-relative">
                            <input class="s-full f1-m-6 cl6 plh9 p-l-20 p-r-55" type="text" name="email" placeholder="Email">

                            <button class="size-a-10 flex-c-c ab-t-r fs-16 cl9 hov-cl10 trans-03">
                                <i class="fa fa-arrow-right"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
