<!--====== TEAM PART START ======-->

<section id="team" class="team-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="section-title text-center pb-30">
                    <div class="line m-auto"></div>
                    <h3 class="title"><span style="font-size: smaller;">
                        Rencontrez les membres de </span> notre Ã©quipe EMPOWER</h3>
                </div> <!-- section title -->
            </div>
        </div> <!-- row -->
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-7 col-sm-8" *ngFor="let membre of membres; let i = index">
                <div class="single-team text-center mt-30 wow fadeIn" data-wow-duration="1s" data-wow-delay="0.2s" (click)="onViewOrganisation(i)" style="cursor: pointer;">
                    <div class="team-image">
                        <img [src]="membre.profile" [alt]="membre.resume">
                        <div class="social">
                            <ul>
                                <li><a href="{{membre.facebook}}"><i class="lni-facebook-filled"></i></a></li>
                                <li><a href="{{membre.twitter}}"><i class="lni-twitter-filled"></i></a></li>
                                <li><a href="{{membre.instagram}}"><i class="lni-instagram-filled"></i></a></li>
                                <li><a href="{{membre.linkedin}}"><i class="lni-linkedin-original"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="team-content">
                        <h5 class="holder-name"><a href="#">{{membre.name}}</a></h5>
                        <p class="text">{{membre.poste}}</p>
                    </div>
                </div> <!-- single team -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>

<!--====== TEAM PART ENDS ======-->
