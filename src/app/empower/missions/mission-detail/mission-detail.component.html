<div class="nivo-ligthbox-notouch">
    <header id="header-wrap">
        <!-- Hero Area Start -->
        <div id="hero-area" class="hero-area-bg" [style.backgroundImage]="'url('+mission.cover+')'">
          <div class="overlay"></div>
          <div class="container">
            <div class="row">
              <div class="col-md-12 col-sm-12 text-center">
                <div class="contents">
                  <h5 class="script-font wow fadeInUp animated" data-wow-delay="0.2s" style="visibility: visible;-webkit-animation-delay: 0.2s; -moz-animation-delay: 0.2s; animation-delay: 0.2s;">Salut c'est</h5>
                  <h2 class="head-title wow fadeInUp animated" data-wow-delay="0.4s" style="visibility: visible;-webkit-animation-delay: 0.4s; -moz-animation-delay: 0.4s; animation-delay: 0.4s; cursor: pointer;" (click)="onViewEmpower()">EMPOWER</h2>
                  <p class="script-font wow fadeInUp animated" data-wow-delay="0.6s" style="visibility: visible;-webkit-animation-delay: 0.6s; -moz-animation-delay: 0.6s; animation-delay: 0.6s;">Association Culturelle d'Auto-Support des Usagers de Drogues</p>
                  <ul class="social-icon wow fadeInUp animated" data-wow-delay="0.8s" style="visibility: visible;-webkit-animation-delay: 0.8s; -moz-animation-delay: 0.8s; animation-delay: 0.8s;">
                    <li>
                      <a class="facebook" href="#"><i class="icon-social-facebook"></i></a>
                    </li>
                    <li>
                      <a class="twitter" href="#"><i class="icon-social-twitter"></i></a>
                    </li>
                    <li>
                      <a class="instagram" href="#"><i class="icon-social-instagram"></i></a>
                    </li>
                    <li>
                      <a class="linkedin" href="#"><i class="icon-social-linkedin"></i></a>
                    </li>
                    <li>
                      <a class="google" href="#"><i class="icon-social-google"></i></a>
                    </li>
                  </ul>
                  <div class="header-button wow fadeInUp animated" data-wow-delay="1s" style="visibility: visible;-webkit-animation-delay: 1s; -moz-animation-delay: 1s; animation-delay: 1s;">
                    <a class="btn btn-common" (click)="onViewActualite()">Suivez Nos Activit√©s</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Hero Area End -->
      </header>
      <section id="about" class="section-padding">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="img-thumb wow fadeInLeft animated" data-wow-delay="0.3s" style="visibility: visible;-webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
                <img class="img-fluid" [src]="mission.profile" [alt]="mission.resume">
              </div>
            </div> 
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-title pb-10">
                            <div class="line m-auto"></div>
                            <h3  class="title">{{mission.libelle1}} <span>{{mission.libelle2}}</span></h3>
                        </div> <!-- section title -->
                    </div>
                    <p class="text">{{mission.resume}}</p>
                </div> <!-- row -->
            </div>   
          </div>
        </div>
      </section>
      <section id="testimonial" class="testimonial-area">
        <div class="container" *ngIf="mission.sousmissions">
            <div class="row testimonial-active wow fadeInUpBig" data-wow-duration="1s" data-wow-delay="0.8s">
                <div class="col-lg-4" *ngFor="let submission of mission.sousmissions;">
                    <div class="single-testimonial">
                        <div class="testimonial-review d-flex align-items-center justify-content-between">
                            <div class="quota">
                                <i class="lni-quotation"></i>
                            </div>
                            <div class="star">
                                <ul>
                                    <li><i class="lni-star-filled"></i></li>
                                    <li><i class="lni-star-filled"></i></li>
                                    <li><i class="lni-star-filled"></i></li>
                                    <li><i class="lni-star-filled"></i></li>
                                    <li><i class="lni-star-filled"></i></li>
                                </ul>
                            </div>
                        </div>
                        <div class="testimonial-text">
                            <p class="text">{{submission.resume}}</p>
                        </div>
                        <div class="testimonial-author d-flex align-items-center">
                            <div class="author-image">
                                <img class="shape" src="assets/images/textimonial-shape.svg" alt="shape">
                                <img class="author" [src]="submission.photo" [alt]="submission.title">
                            </div>
                            <div class="author-content media-body">
                                <h6 class="holder-name">{{submission.title}}</h6>
                                <p class="text">{{submission.subtitle}}</p>
                            </div>
                        </div>
                    </div> <!-- single testimonial -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
</div>
<div class="col-md-12">
  <object style="border:0; height: 450px; width: 100%;" data="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d807.274290268219!2d11.561636429150639!3d3.884415237847581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x108bc52375440851%3A0xa93e813101dc5f1!2sEmpower%20Centre!5e1!3m2!1sfr!2scm!4v1582215171965!5m2!1sfr!2scm"></object>
</div>
