<!--====== ABOUT PART START ======-->

<section class="about-area pt-70">
    <div class="container">
        <div class="row">
            <!--====== ABOUT PART ENDS ======-->
            <div class="col-lg-6">
                <div class="about-content mt-50 wow fadeInLeftBig" data-wow-duration="1s" data-wow-delay="0.5s" routerLinkActive="active">
                    <div class="section-title">
                        <div class="line"></div>
                        <h3 class="title">{{mission.libelle1}} <span> {{mission.libelle2}}</span></h3>
                    </div> <!-- section title -->
                    <p class="text">{{mission.resume}}</p>
                    <a (click)="onViewMission()" class="main-btn">En savoir plus ...</a>
                </div> <!-- about content -->
            </div>
            <div class="col-lg-6">
                <div class="about-image text-center mt-50 wow fadeInRightBig" data-wow-duration="1s" data-wow-delay="0.5s">
                    <img [src]="mission.profile" [alt]="mission.resumes">
                </div> <!-- about image -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
    <div class="about-shape-1">
        <img src="assets/images/about-shape-1.svg" alt="shape">
    </div>
</section>
