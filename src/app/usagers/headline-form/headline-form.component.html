<section class="hero-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-sm-offset-2">
                <form [formGroup]="headlineForm" (ngSubmit)="onSaveHeadline()">
                    <div class="form-group">
                        <label for="titre">Titre</label>
                        <input type="text" class="form-control" id="titre" formControlName="titre"/>
                    </div>
                    <div class="form-group">
                        <label for="introduction">Introduction</label>
                        <textarea class="form-control" id="introduction" formControlName="introduction"></textarea>
                    </div>
                    <div class="form-group">
                        <h4>Ajouter une photo</h4>
                        <input type="file" class="form-control" (change)="detectFiles($event, 'fileUrl')" accept="image/*">
                        <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
                    </div>
                    <div class="row">   
                        <hr>
                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-12">
                                <button type="button" class="btn btn-primary" (click)="addCitation()"> Ajouter une citation</button>
                            </div>
                        </div>
                        <div formArrayName="textes">
                            <div *ngFor="let group of this.headlineForm.get('textes').controls; let i = index" [formGroupName]="i" style="float: left;">
                                <div>
                                    <div class="form-group">
                                        <label for="name">Nom de l'auteur</label>
                                        <input type="text" class="form-control" id="name" formControlName="name"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="titre">titre de l'auteur</label>
                                        <input type="text" class="form-control" id="titre" formControlName="titre"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="resume">Resume</label>
                                        <textarea class="form-control" id="resume" formControlName="resume"></textarea>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h4>Ajouter une photo</h4>
                                        <input type="file" class="form-control" (change)="detectFilesCitation($event, i)" accept="image/*">
                                        <p class="text-success" *ngIf="fileUploadedCitation">Fichier chargé !</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>            
                    <button class="btn btn-success" [disabled]="headlineForm.invalid" type="submit" > Enregistrer</button>
                </form>
            </div>
        </div><!--//row-->
    </div><!--//container-->
</section>
